<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>MovEasy</title>
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/cadastro.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/saved_resource"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="banner bg-local">
    <header id="header" class="flex justify-between	px-16 pt-8">
      <div>
        <img id="logo" src="assets/images/logo.png" alt="movEasy">
      </div>
      <div class="menu-mobile">
        <img id="icone-mobile" class="icone-mobile" src="./assets/images/bars-solid.png" alt="menu-mobile">
        <img id="icone-mobile2" class="icone-mobile hidden" src="./assets/images/xmark.svg" alt="menu-mobile">
        <div class="menu-mobile-links">
          <img id="" src="./assets/images/logo_original.png" alt="movEasy">
          <a href="./index.html">HOME</a>
          <a href="./sobre.html">SOBRE</a>
          <a href="./faq.html">FAQ</a>
          <a href="./suporte.html">SUPORTE</a>
          <a href="./Login-usuario.html" class="active">LOGIN</a>
        </div>
      </div>
      <div class="menu-desktop">
        <a href="./index.html">HOME</a>
        <a href="./sobre.html">SOBRE</a>
        <a href="./faq.html">FAQ</a>
        <a href="./suporte.html">SUPORTE</a>
        <a href="./Login-usuario.html" class="active">LOGIN</a>
      </div>
    </header>
    <div class="container">

      <form action="/formulario-cadastro-cliente" method="post">

        <!-- Menu de Escolha de Tipo de Usuário -->

        <div class="box" id="box1">
          <div class="title">
            <h1 class="title-box" id="title-box1">Crie sua Conta</h1>
            <h2 class="subtitle-box">Escolha o Tipo de Usuário</h2>
          </div>

          <div class="switch-options">
            <input type="radio" id="radio-one" name="switch-one" value="yes" checked />
            <label for="radio-one" src="./assets/images/user_8647311-removebg-preview.png">Usúario</label>
          </div>


          <div class="switch-options">
            <div class="image-switch" onclick="document.getElementById('radio-two').checked = true">
              <div id="title-switcn">
                <p>Prestador de Serviço</p>
              </div>
              <img src="./assets/images/delivery-truck_2769339-removebg-preview.png" alt=""></img>
            </div>

            <input type="radio" id="radio-two" name="switch-one" value="no" />
            <label for="radio-two"></label>
          </div>


          <!-- Botão que permite ir para o Segundo Menu -->

          <div class="button-box" id="button-continuar1">
            <button type="button">Continuar</button>
          </div>
        </div>
        <!-- Primeiro Menu de Cadastro -->

        <div class="box" id="box2">
          <h1 class="title-box">Crie sua Conta</h1>

          <div class="info-boxes">
            <label for="cadastro-formulario-email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="ex: seuemail@emai.com"></input>

            <label for="cadastro-formulario-senha">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha"></input>

            <label for="cadastro-formulario-confirmar-senha">Confirme sua Senha:</label>
            <input type="password" name="confirmed-password" id="confirmed-password"
              placeholder="Confirme sua senha"></input>
          </div>

          <!-- Botão que permite ir para o Segundo Menu -->

          <div class="button-container">
            <div class="button-box" id="button-voltar1">
              <button type="button">
                << /button>
            </div>

            <div class="button-box" id="button-continuar2">
              <button type="button">Continuar</button>
            </div>
          </div>

          <!-- Segundo Menu de Cadastro -->

          <div class="box" id="box3">

            <div class="info-boxes">
              <label for="cadastro-formulario-nome">Nome:</label>
              <input type="text" name="nome" id="nome" placeholder="ex: Fulano da Silva"></input>

              <label for="cadastro-formulario-cpf">CPF ou CNPJ:</label>
              <input type="number" name="cpf-cnpj" id="cpf-cnpj" placeholder="Digite seu CPF ou CNPJ"></input>

              <label for="cadastro-formulario-tel">Telefone:</label>
              <input type="number" name="telefone" id="telefone" placeholder="ex: (11) 99999-9999"></input>
            </div>

            <div class="checkbox_class">
              <input type="checkbox"></input>
              <span>Li e concordo com os</span>
              <a id="termos-de-uso" href="">Termos de Uso</a>
            </div>

            <!-- Botão que permite voltar para o Primeiro Menu -->

            <div class="button-container">
              <div class="button-box" id="button-voltar2">
                <button type="button">
                  << /button>
              </div>

              <!-- Botão que finaliza o Cadastro do Usúario -->

              <div class="button-box" id="button-cadastrar">
                <button type="button">Cadastrar</button>
              </div>
            </div>
          </div>

      </form>

    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/cadastro.js"></script>
  <script src="./js/header.js"></script>
</body>

</html>
