<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>MovEasy</title>
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/Login-usuario.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/saved_resource"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <SCript src="./js/Login-usuario.js"></SCript>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>

  <div class="banner">
    <div class="banner bg-local">
      <header id="header" class="flex justify-between	px-16">
        <div style="display:flex">
          <img id="logo" src="./assets/images/logo_moveasy.png" alt="logo">
  
        </div>
        <div class="menu-mobile">
          <img id="logo-mobile" src="./assets/images/logo_moveasy.png" alt="movEasy">
          <img id="icone-mobile" class="icone-mobile" src="./assets/images/bars-solid.png" alt="menu-mobile">
          <div>
          <img id="icone-mobile2" class="icone-mobile hidden" src="./assets/images/xmark.svg" alt="menu-mobile">
        </div>
          <div class="menu-mobile-links">
            <a href="./index.html" class="active">HOME</a>
            <a href="./sobre.html">SOBRE</a>
            <a href="./faq.html">FAQ</a>
            <a href="./suporte.html">SUPORTE</a>
            <a href="./Login-usuario.html">LOGIN</a>
          </div>
        </div>
        <div class="menu-desktop">
          <a href="./index.html" class="active">HOME</a>
          <a href="./sobre.html">SOBRE</a>
          <a href="./faq.html">FAQ</a>
          <a href="./suporte.html">SUPORTE</a>
          <a href="./Login-usuario.html">LOGIN</a>
        </div>
      </header>
    <div class="banner2">
      <form action="">
        <div class="corpo">
          <div class="menu-login">
            <div class="controlador-login">
              <div class="">
                <label for="login-email"
                  class="text-black text-lg font-normal font-['Inter']"><strong>Email:</strong></label>
                <input type="text" id="email-login" class="bg-zinc-300 rounded-[10px]" placeholder="Digite o seu email"></input>
              </div>
              <div>
                <label for="login-senha"
                  class="text-lg py-5 font-normal font-['Inter']"><strong>Senha:</strong></label>
                <input type="password" id="senha-login"class="bg-zinc-300 rounded-[10px]" placeholder="Digite a sua senha"></input>
              </div>
            </div>

            <div class="botao-logar">
              <button type="button" id="btn-logar" class="rounded-[10px] font-bold text-lg shadow">Login</button>
            </div>

            <div class="">
              <div class="campos flex mt-4">
                <input type="checkbox" class="bg-zinc-300" id="manterConectado"></input>
                <span class="text-sm text-blue-800 font-bold" placeholder="Manter conectado">Manter
                  conectado?</span>

                <div>
                  <button type="button" class="recuperar-senha text-black text-lg font-normal font-['Inter']" onclick="window.location.href='./recuperacao.html';">
                    Esqueceu a senha?</button>
                </div>
              </div>
            </div>
            <div class="texto-cadastro text-black text-lg font-normal font-['Inter']">Nao possui cadastro?</div>
            <div>
              <button type="button" id="btn-cadastrar" onclick="window.location.href='./cadastro.html';"
                class="rounded-[10px] font-bold text-lg shadow">Cadastrar</button>
            </div>

          </div>

        </div>
    </div>
  </div>

  </form>
  </div>
</body>
<script src="./js/header.js"></script>
</html>
