<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MovEasy</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/agendar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/saved_resource"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="banner bg-local">
        <header id="header" class="flex justify-between	px-16 pt-8">
            <div>
                <img id="logo" src="assets/images/logo.png" alt="movEasy">
            </div>
            <div class="menu-mobile">
                <img id="icone-mobile" class="icone-mobile" src="./assets/images/bars-solid.png" alt="menu-mobile">
                <img id="icone-mobile2" class="icone-mobile hidden" src="./assets/images/xmark.svg" alt="menu-mobile">
                <div class="menu-mobile-links">
                    <img id="" src="./assets/images/logo_original.png" alt="movEasy">
                    <a href="./index.html">HOME</a>
                    <a href="./index.html" class="active">AGENDAR</a>
                    <a href="./sobre.html">SOBRE</a>
                    <a href="./faq.html">FAQ</a>
                    <a href="./suporte.html">SUPORTE</a>
                    <a href="./Login-usuario.html">LOGIN</a>
                </div>
            </div>
            <div class="menu-desktop">
                <a href="./index.html">HOME</a>
                <a href="./index.html" class="active">AGENDAR</a>
                <a href="./sobre.html">SOBRE</a>
                <a href="./faq.html">FAQ</a>
                <a href="./suporte.html">SUPORTE</a>
                <a href="./Login-usuario.html">LOGIN</a>
            </div>
        </header>
        <div class="container-agendar">

            <form action="/formulario-agendar" method="post">

                <!-- Formulário de Agendamento -->

                <div class="box" id="box-continuar">
                    <h1 id="title-box"> Faça Seu Orçamento</h1>

                    <h2 id="title-box"> Endereço de Origem</h2>

                    <div class="info-boxes">
                        <label for="agendar-formulario-origem">Rua:</label>
                        <input type="text" name="origem" id="origem"
                            placeholder="Rua Francisco Vahldieck"></input>

                        <label for="agendar-formulario-origem">Nº</label>
                        <input type="text" name="origem" id="origem"
                            placeholder="1234"></input>

                        <label for="agendar-formulario-origem">Bairro</label>
                        <input type="text" name="origem" id="origem"
                            placeholder="Bairro das Missões"></input>

                            <label for="">Qual a origem da mudança?</label>
                            <div class="mudanca-form">
                              <select id="origem_estado" class="uf-estado" name="estado-id">
                                <option value="">UF</option>
                                <option value="1">AC</option>
                                <option value="2">AL</option>
                                <option value="3">AM</option>
                                <option value="4">AP</option>
                                <option value="5">BA</option>
                                <option value="6">CE</option>
                                <option value="7">DF</option>
                                <option value="8">ES</option>
                                <option value="9">GO</option>
                                <option value="10">MA</option>
                                <option value="11">MG</option>
                                <option value="12">MS</option>
                                <option value="13">MT</option>
                                <option value="14">PA</option>
                                <option value="15">PB</option>
                                <option value="16">PE</option>
                                <option value="17">PI</option>
                                <option value="18">PR</option>
                                <option value="19">RJ</option>
                                <option value="20">RN</option>
                                <option value="21">RO</option>
                                <option value="22">RR</option>
                                <option value="23">RS</option>
                                <option value="24">SC</option>
                                <option value="25">SE</option>
                                <option value="26">SP</option>
                                <option value="27">TO</option>
                              </select>
                              <input id="origem_cidade" type="text" placeholder="Nome da cidade...">
                            </div>


                            
                        <label for="agendar-formulario-destino">Destino:</label>
                        <input type="text" name="destino" id="destino"
                            placeholder="Avenida Brasil, 610 - Ponta Aguda, Blumenau, SC - 89050-000"></input>
                    </div>

                    <!-- Enviar Solicitação -->

                    <div class="button-box" id="button-continuar">
                        <button type="button">Continuar</button>
                    </div>
                </div>

            </form>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/agendar.js"></script>
    <script src="./js/header.js"></script>
</body>

</html>
