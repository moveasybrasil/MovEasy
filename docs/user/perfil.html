<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovEasy</title>
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="../js/saved_resource"></script>
        <script src="../js/common.js"></script>

        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/perfil.css">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                        }
                    }
                }
            }
        </script>
    </head>

    <body>
        <div class="banner bg-local">
            <header id="header" class="flex justify-between	px-16">
                <div style="display:flex">
                <img id="logo" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))" alt="MovEasy">
        
                </div>
                <div class="menu-mobile">
                <img id="logo-mobile" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))" alt="movEasy">
                <img id="icone-mobile" class="icone-mobile" src="../" onerror="this.setAttribute('src', getUrl('assets/images/bars-solid.png'))" alt="menu-mobile">
                <div>
                <img id="icone-mobile2" class="icone-mobile hidden" src="../" onerror="this.setAttribute('src', getUrl('assets/images/xmark.svg'))" alt="menu-mobile">
                </div>
                <div class="menu-mobile-links">
                <a class="header-home" href="javascript:goTo('index')">HOME</a>
                <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
                <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
                <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
                <a class="header-login" href="javascript:goTo('user/login')">LOGIN</a>
                </div>
                </div>
                <div class="menu-desktop">
                <a class="header-home" href="javascript:goTo('index')">HOME</a>
                <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
                <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
                <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
                <a class="header-login" href="javascript:goTo('user/login')">LOGIN</a>
                </div>
            </header>
            <div class="">
                <div class="container flex px-8">
                    <button name="dados-cadastro" id="btn-dados-cadastro" class="btn-container">Dados do Cadastro</button>
                    <button name="dados-pessoais" id="btn-dados-pessoais" class="btn-container">Dados Pessoais</button>
                </div>
                <div class="container-dados mx-2">
                    <img id="photo" src="../assets/images/default.jpg" width="100px"> 
                    
                </div>
                <div class="container-end flex p-8">
                    <button name="logout" id="btn-logout" class="" onclick="sessionStorage.removeItem(`token`);goTo(`user/login`)">Logout</button>
                </div>
            </div>

            <input type="file" name="file">
            <button type="button" role="button" onclick="SendPhoto()">[Enviar]</button>

        </div>

        <script src="../js/header.js"></script>
        <script src="../js/user-profile.js"></script>
    </body>
</html>
