<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovEasy</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/saved_resource"></script>
    <script src="../js/common.js"></script>

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="banner">
        <header>
            <div class="header" id="header">
                <div class="btn-container">
                    <button class="btn-icon-header" id="btn-icon" onclick="toggleSidebar()">|||</button>
                </div>
                <div class="logo-header">
                    <img id="logo-img" src="../"
                        onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))" alt="movEasy">
                </div>
                <div class="navigation-header" id="navigation-header">
                    <div class="btn-icon-x btn-container">
                        <button class="btn-icon-header-x" id="btn-icon" onclick="toggleSidebar()"> <img src="../"
                                onerror="this.setAttribute('src', getUrl('assets/images/XHEADER.png'))" alt=""></button>
                    </div>
                    <a class="header-home" href="javascript:goTo('index')">HOME</a>
                    <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
                    <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
                    <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
                    <a class="header-login"
                        href="javascript:goTo(isTokenValid() ? 'user/perfiltest' : 'user/login')">LOGIN</a>
                    <a class="header-moving"
                        href="javascript:goTo(isTokenValid() ? 'solicitacao' : 'user/login')">MUDANÃ‡AS</a>

                </div>
            </div>
        </header>
        <div id="content">
            <div class="">
                <div class="container flex px-8">
                    <button name="dados-cadastro" id="btn-dados-cadastro" class="button-container">Dados do
                        Cadastro</button>
                    <button name="dados-pessoais" id="btn-dados-pessoais" class="button-container">Dados
                        Pessoais</button>
                </div>
                <div class="container-dados mx-2">
                    <img id="photo" src="../assets/images/default.jpg"
                        onerror="this.setAttribute('src', getUrl('assets/images/default.jpg'))" width="100px">
                    <div id="modal-photo" class="modal">
                        <div class="flex justify-end w-1/2">
                            <span id="fecha-modal" class="text-4xl m-6">X</span>
                        </div>
                        <img id="photo-change" src="../assets/images/default.jpg"
                            onerror="this.setAttribute('src', getUrl('assets/images/default.jpg'))">

                        <label id="photo-input-label">
                            Selecionar arquivo
                            <input style="display: none" id="photo-input" type="file" name="file"
                                onchange="fileChanged()">
                        </label>

                        <button id="btn-photo-send" type="button" role="button" onclick="sendPhoto()">Enviar</button>

                    </div>


                </div>
                <div class="container-end flex p-8">
                    <button name="logout" id="btn-logout" class="" onclick="logOut()">Logout</button>
                </div>
            </div>


        </div>

    </div>

    <script src="../js/header.js"></script>
    <script src="../js/user-profile.js"></script>
</body>

</html>
