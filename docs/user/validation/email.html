<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovEasy</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../../js/saved_resource"></script>
  <script src="../../js/common.js"></script>

  <link rel="stylesheet" href="../../css/header.css">
  <link rel="stylesheet" href="../../css/validation-email.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>

  <div class="banner">
    <div class="banner bg-local">
      <header>
        <div class="header" id="header">
          <div class="btn-container">
            <button class="btn-icon-header" id="btn-icon" onclick="toggleSidebar()">|||</button>
          </div>
          <div class="logo-header">
            <img id="logo-img" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))"
              alt="movEasy">
          </div>
          <div class="navigation-header" id="navigation-header">
            <div class="btn-icon-x btn-container">
              <button class="btn-icon-header-x" id="btn-icon" onclick="toggleSidebar()"> <img src="../"
                  onerror="this.setAttribute('src', getUrl('assets/images/XHEADER.png'))" alt=""></button>
            </div>
            <a class="header-home" href="javascript:goTo('index')">HOME</a>
            <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
            <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
            <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
            <a class="header-moving" href="javascript:goTo('solicitacao')">MUDANÇAS</a>
            <a class="header-login" href="javascript:goTo(isTokenValid() ? 'user/perfiltest' : 'user/login')">LOGIN</a>
          </div>
        </div>
      </header>

      <div id="content">
        <form action="">
          <div class="corpo">

            <div class="menu-validation">

              <div class="titulo-validation">
                <h1 class="title-box text-center">Confirmação de E-mail</h1>
              </div>

              <div class="texto-validation" style="margin-top: 50px;">
                <p>
                  Seu e-mail foi confirmado! Por favor, clique no botão abaixo para voltar para o Login.
                </p>
              </div>

              <div class="img-validation" style="margin-top: 90px">
                <img id="validation-img" src="../" onerror="this.setAttribute('src', getUrl('assets/images/icon-validation-email.webp'))"
                alt="movEasy">
              </div>

              <div style="margin-top: 105px">
                <div class="botao-login" onclick="goTo('user/login')">
                  <button type="button" id="btn-EnviarEmail" class="rounded-[10px] font-bold text-lg shadow">Voltar para
                    o Login</button>
                </div>
              </div>

            </div>

        </form>
      </div>
    </div>
  </div>

  <script src="../../js/header.js"></script>
  <script src="../../js/user-validation.js"></script>
</body>

</html>
