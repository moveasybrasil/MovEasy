<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovEasy</title>
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
    crossorigin="anonymous"></script>


  <script src="../js/saved_resource"></script>
  <script src="../js/common.js"></script>

  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/user-signup.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <script defer src="../js/user-signup.js"></script>
  <script defer src="../js/header.js"></script>
</head>

<body>
  <div class="banner bg-local">
    <header>
      <div class="header" id="header">
        <div class="btn-container">
          <button class="btn-icon-header" id="btn-icon" onclick="toggleSidebar()">|||</button>
        </div>
        <div class="logo-header">
          <img id="logo-img" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))"
            alt="movEasy">
        </div>
        <div class="navigation-header" id="navigation-header">
          <div class="btn-icon-x btn-container">
            <button class="btn-icon-header-x" id="btn-icon" onclick="toggleSidebar()"> <img src="../"
                onerror="this.setAttribute('src', getUrl('assets/images/XHEADER.png'))" alt=""></button>
          </div>
          <a class="header-home" href="javascript:goTo('index')">HOME</a>
          <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
          <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
          <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
          <a class="header-login"
            href="javascript:!!sessionStorage.getItem(`token`) ? goTo('user/perfiltest') : goTo('user/login')">LOGIN</a>
            <a class="header-moving" href="javascript:goTo('solicitacao')">MUDANÇAS</a>

        </div>
      </div>
    </header>

    <div id="content">

      <!-- Menu de Cadastro -->

      <div class="container-cadastro">

        <form action="/formulario-cadastro-cliente" method="post">

          <!-- Primeiro Menu de Cadastro -->

          <div class="box" id="box1">
            <h1 class="title-box">Escolha o Tipo de Conta</h1>

            <input type="radio" id="radio-one" name="switch-cadastro" value="no" />
            <label for="radio-one"></label>

            <div class="switch-options" id="s1" onclick="check1()">
              <div class="image-switch">
                <img src="..//assets/images/user_8647311-removebg-preview.png" alt="" id="img-usuario"></img>
              </div>
              <div class="title-switch">
                <p>Usúario</p>
              </div>
            </div>

            <input type="radio" id="radio-two" name="switch-cadastro" value="no" />
            <label for="radio-two"></label>

            <div class="switch-options s2" id="s2" onclick="check2()">
              <div class="image-switch">
                <img src="..//assets/images/delivery-truck_2769339-removebg-preview.png" alt=""
                  id="img-prestador"></img>
              </div>
              <div class="title-switch">
                <p>Prestador de Serviços</p>
              </div>
            </div>

            <!-- Botão que permite ir para o Segundo Menu -->

            <div class="button-box" id="button-continuar1">
              <button type="button">Continuar</button>
            </div>
          </div>

          <!-- Segundo Menu de Cadastro -->

          <div class="box" id="box2">
            <h1 class="title-box">Crie sua Conta</h1>

            <div class="info-boxes">
              <label for="cadastro-formulario-email">E-mail:</label>
              <input type="email" name="email" id="email" placeholder="ex: seuemail@email.com"></input>

              <div class="password-container">
                <label for="cadastro-formulario-senha">Senha:</label>
                <div id="eye-container">
                  <img src="../" onerror="this.setAttribute('src', getUrl('assets/images/eye-password.png'))"
                    alt="visualizar senha" id="eye-password-spy1"></input>
                </div>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" maxlength="29">
              </div>

              <div class="password-container">
                <label for="cadastro-formulario-confirmar-senha">Confirme sua Senha:</label>
                <div id="eye-container">
                  <img src="../" onerror="this.setAttribute('src', getUrl('assets/images/eye-password.png'))"
                    alt="visualizar senha" id="eye-password-spy2"></input>
                </div>
                <input type="password" name="confirmed-password" id="confirmed-password"
                  placeholder="Confirme sua senha" maxlength="29"></input>
              </div>
            </div>

            <!-- Botão que permite voltar para o Primeiro Menu -->

            <div class="button-container">
              <div class="button-box" id="button-voltar1">
                <button type="button">
                  < </button>
              </div>

              <!-- Botão que permite ir para o Terceiro Menu -->

              <div class="button-box" id="button-continuar2">
                <button type="button">Continuar</button>
              </div>
            </div>
          </div>

          <!-- Terceiro Menu de Cadastro -->

          <div class="box" id="box3">

            <div class="info-boxes" id="info-boxes-box3">
              <label for="cadastro-formulario-nome">Nome:</label>
              <input type="text" name="nome" id="nome" placeholder="Digite seu nome"></input>

              <label for="cadastro-formulario-cpf">CPF ou CNPJ:</label>
              <input type="text" name="cpf-cnpj" id="cpf-cnpj" placeholder="Digite seu CPF ou CNPJ">

              <label for="telefone">Telefone:</label>
              <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx"
                pattern="\(\d{2}\) \d{5}-\d{4}" maxlength="15">
            </div>

            <div class="checkbox_class">
              <input type="checkbox" id="termos-de-uso"></input>
              <span>Li e concordo com os</span>
              <a href="" style="color:rgb(43, 9, 235);">Termos de Uso</a>
            </div>

            <!-- Botão que permite voltar para o Segundo Menu -->

            <div class="button-container" id="button-container-box3">
              <div class="button-box" id="button-voltar2">
                <button type="button">
                  < </button>
              </div>

              <!-- Botão que finaliza o Cadastro do Usúario -->

              <div class="button-box" id="button-cadastrar">
                <button type="button" id="button-cadastrar1">Cadastrar</button>
              </div>
            </div>
          </div>

          <!-- Quarto Menu de Cadastro -->


          <div class="box" id="box4">
            <h2 class="title-box">Sua Conta Foi Criada</h2>
            <div>
              <p id="subtitle-box"> Aguarde alguns segundos, você será direcionado para o seu perfil!</p>
            </div>
            <div class="load"></div>
            <div>
              <p id="subtitle-box"> Caso não tenha sido direcionado, <a href="./perfiltest.html"
                  style="color:rgb(43, 9, 235);">clique aqui</a></p>
            </div>
          </div>

        </form>

      </div>

    </div>
  </div>
</body>

</html>
