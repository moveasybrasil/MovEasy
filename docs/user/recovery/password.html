<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovEasy</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../../js/saved_resource"></script>
  <script src="../../js/common.js"></script>

  <link rel="stylesheet" href="../../css/header.css">
  <link rel="stylesheet" href="../../css/user-recovery.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="banner bg-local">
    <header>
      <div class="header" id="header">
        <div class="btn-container">
          <button class="btn-icon-header" id="btn-icon" onclick="toggleSidebar()">|||</button>
        </div>
        <div class="logo-header">
          <img id="logo-img" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))"
            alt="movEasy">
        </div>
        <div class="navigation-header" id="navigation-header">
          <div class="btn-icon-x btn-container">
            <button class="btn-icon-header-x" id="btn-icon" onclick="toggleSidebar()"> <img src="../"
                onerror="this.setAttribute('src', getUrl('assets/images/XHEADER.png'))" alt=""></button>
          </div>
          <a class="header-home" href="javascript:goTo('index')">HOME</a>
          <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
          <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
          <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
          <a class="header-login" href="javascript:goTo(isTokenValid() ? 'user/perfil' : 'user/login')">LOGIN</a>
        </div>
      </div>
    </header>
    <div id="content">
      <form action="">
        <div class="box" id="box-user-recovery">
          <h1 id="title-box">Atualizar Senha</h1>

          <div class="info-boxes">
            <label for="login-email">Nova Senha:</label>
            <input type="password" id="senha-recuperaca" placeholder="Digite sua nova senha"
              onkeyup="ValidatePassword()"></input>

            <label for="login-email">Confirme sua Senha:</label>
            <input type="password" id="-confrimar-senha-recuperaca" placeholder="Digite sua nova senha novamente"
              onkeyup=""></input>
          </div>

          <div>
            <div class="button-box" id="button-enviar">
              <button type="button" id="btn-recuperar" onclick="goTo('user/login')">Atualizar Senha</button>
            </div>
          </div>

        </div>

      </form>

    </div>

    </form>
  </div>
  <script src="../../js/header.js"></script>
  <script src="../../js/user-recovery.js"></script>
</body>

</html>
