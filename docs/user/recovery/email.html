<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovEasy</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../../js/saved_resource"></script>
  <script src="../../js/common.js"></script>

  <link rel="stylesheet" href="../../css/header.css">
  <link rel="stylesheet" href="../../css/user-recovery.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="banner bg-local">
    <div class="header" id="header">
      <div class="btn-container">
        <button class="btn-icon-header" id="btn-icon" onclick="toggleSidebar()">|||</button>
      </div>
      <div class="logo-header">
        <img id="logo-img" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))"
          alt="movEasy">
      </div>
      <div class="navigation-header" id="navigation-header">
        <div class="btn-icon-x btn-container">
          <button class="btn-icon-header-x" id="btn-icon" onclick="toggleSidebar()"> <img src="../"
              onerror="this.setAttribute('src', getUrl('assets/images/XHEADER.png'))" alt=""></button>
        </div>
        <a class="header-home" href="javascript:goTo('index')">HOME</a>
        <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
        <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
        <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
        <a class="header-login" href="javascript:goTo(isTokenValid() ? 'user/perfil' : 'user/login')">LOGIN</a>
      </div>
    </div>
    </header>

    <div id="content">
      <form action="">
        <div class="box" id="box-user-recovery">
          <h1 id="title-box">Email Para Recuperação</h1>

          <div class="info-boxes-suporte">
            <label for="login-email">Email:</label>
            <input type="text" id="recovery" placeholder="ex: seuemail@emai.com" onkeyup="ValidateEmail()"></input>
          </div>

          <div style="display: none;">
            <p id="resposta-email">Email enviado com sucesso!</p>
          </div>

          <div class="img-recovery">
            <img src="../" onerror="this.setAttribute('src', getUrl('assets/images/verification_12478924.png'))" alt="">
          </div>

          <div style="display: none;" id="reenviar-email">
            <p>Não recebeu seu email? Clique no botão abaixo para enviar novamente!</p>
          </div>

          <div>
            <div class="button-box" id="button-enviar">
              <button type="button" id="btn-recuperar" onclick="SendEmail()">Enviar Email</button>
            </div>

            <div class="voltar-login" id="voltar-login" onclick="goTo('user/login')">
              <a href="">Voltar para o Login</button>
            </div>
          </div>

        </div>

      </form>

    </div>
  </div>

</body>

<script src="../../js/header.js"></script>
<script src="../../js/user-recovery.js"></script>

</html>
