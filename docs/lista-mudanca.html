<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovEasy</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/saved_resource"></script>
    <script src="./js/common.js"></script>

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/lista-mudanca.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="banner">
        <header>
            <div class="header" id="header">
                <div class="btn-container">
                    <button class="btn-icon-header" id="btn-icon" onclick="toggleSidebar()">|||</button>
                </div>
                <div class="logo-header">
                    <img id="logo-img" src="../"
                        onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))" alt="movEasy">
                </div>
                <div class="navigation-header" id="navigation-header">
                    <div class="btn-icon-x btn-container">
                        <button class="btn-icon-header-x" id="btn-icon" onclick="toggleSidebar()"> <img src="../"
                                onerror="this.setAttribute('src', getUrl('assets/images/XHEADER.png'))" alt=""></button>
                    </div>
                    <a class="header-home" href="javascript:goTo('index')">HOME</a>
                    <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
                    <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
                    <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
                    <a class="header-login"
                        href="javascript:goTo(isTokenValid() ? 'user/perfil' : 'user/login')">LOGIN</a>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="content">
                    <div id="lista-mudanca">

                        <div style="padding-bottom: 20px;">
                            <p id="titulo" style="padding-top: 50px;">Mudanças aguardando transporte: </p>
                        </div>

                        <div id="dados-lista">

                            <div id="modelo-mudanca" class="card hidden">
                                <div>
                                    <div class="dados-mudanca" id="valor">
                                        <p id="real">R$<br/><a class="valor" style="font-size:25px; font-weight: 900;">Informações...</a></p>
                                        <div class="dados-mudanca">
                                            <a class="data">Informações...</a>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div style="flex-grow: 1; word-wrap: break-word;">
                                    <div class="dados-mudanca usuario hidden">
                                        <p>Usuário:</p><a class="usuario">Informações...</a>
                                    </div>
                                    <div class="dados-mudanca">
                                        <p id="origem">Origem:</p><a class="origem">Informações...</a>
                                    </div>
                                    <div class="dados-mudanca">
                                        <p>Destino:</p><a class="destino">Informações...</a>
                                    </div>
                                    <div class="dados-mudanca descricao hidden">
                                        <p>Descrição:</p><a class="descricao">Informações...</a>
                                    </div>
                                    <button class="btn-aceite">Visualizar</button>
                                </div>
                                

                            </div>
                        </div>
                    </div>
            </section>
        </main>
    </div>
</body>
<script src="./js/lista-mudanca.js"></script>

</html>
