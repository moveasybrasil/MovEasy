<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovEasy</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/saved_resource"></script>
  <script src="./js/common.js"></script>

  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/solicitacao.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="banner">
    <header>
      <div class="header" id="header">
        <div class="btn-container">
          <button class="btn-icon-header" id="btn-icon" onclick="toggleSidebar()">|||</button>
        </div>
        <div class="logo-header">
          <img id="logo-img" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))"
            alt="movEasy">
        </div>
        <div class="navigation-header" id="navigation-header">
          <div class="btn-icon-x btn-container">
            <button class="btn-icon-header-x" id="btn-icon" onclick="toggleSidebar()"> <img src="../"
                onerror="this.setAttribute('src', getUrl('assets/images/XHEADER.png'))" alt=""></button>
          </div>
          <a class="header-home" href="javascript:goTo('index')">HOME</a>
          <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
          <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
          <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
          <a class="header-moving" href="javascript:goTo('solicitacao')">MUDANÇAS</a>
          <a class="header-login" href="javascript:goTo(isTokenValid() ? 'user/perfil' : 'user/login')">LOGIN</a>
        </div>
      </div>
    </header>

    <div class="content" id="content">

      <div class="container-solicitacao">

        <form action="/formulario-solicitacao" method="post" style="height: 100%;">

          <div class="form" id="form-continuar-solicitacao">
            <h1 class="title-form">Dados gerais</h1>



            <div class="info-formes-solicitacao">

              <div class="container-tags">
                <h2>Itens para levar na mudança:</h2>
                <div class="tags">
                  <span class="tag tag-move1" onclick="toggleTag('move1')">Mobília</span>
                  <span class="tag tag-move2" onclick="toggleTag('move2')">Geladeira</span>
                  <span class="tag tag-move3" onclick="toggleTag('move3')">Roupas</span>
                  <span class="tag tag-move4" onclick="toggleTag('move4')">Cama</span>
                  <span class="tag tag-move5" onclick="toggleTag('move5')">Brinquedos</span>
                  <span class="tag tag-move6" onclick="toggleTag('move6')">Fogão</span>
                  <span class="tag tag-move7" onclick="toggleTag('move7')">Microondas</span>
                  <span class="tag tag-move8" onclick="toggleTag('move8')">Televisão</span>
                  <span class="tag tag-move9" onclick="toggleTag('move9')">Baú</span>
                  <span class="tag tag-move10" onclick="toggleTag('move10')">Máquina de Lavar</span>
                </div>
              </div>

              <label for="formulario-solicitacao-observacao">Observação:</label>
              <input type="text" placeholder="Outros itens que não estão na lista" id="Observacao"></input>

              <label for="formulario-solicitacao-data">Data:</label>
              <input type="date" placeholder="Qual a data" id="Data"></input>

              <div class="button-container" id="button-continuar">
                <button type="button" class="button-form"><b>CONTINUAR</b></button>
              </div>
            </div>
          </div>

          <div class="form" id="form-continuar2-solicitacao" style="display: none">
            <h1 class="title-form">Dados de origem</h1>

            <div class="info-formes-solicitacao">
              <div class="consulta-form">
              <label for="formulario-solicitacao-cep">CEP:</label>
              <input type="text" placeholder="CEP" id="CepOrigem"></input>
              <img onclick="ConsultarCepOrigem()" class="consultar-cep" src="./assets/images/magnifying-glass-solid.svg"></img>
            </div>

              <label for="formulario-solicitacao-endereco">Endereço:</label>
              <input type="text" placeholder="Seu endereço aqui" id="EnderecoOrig"></input>

              <label for="formulario-solicitacao-distrito">Bairro:</label>
              <input type="text" placeholder="Digite o Bairro aqui" id="DistritoOrig"></input>

              <label for="formulario-solicitacao-cidade">Cidade:</label>
              <input type="text" placeholder="Digite a Cidade aqui" id="CidadeOrig"></input>

              <label for="formulario-solicitacao-sigla">UF:</label>
              <input type="text" placeholder="Qual seu estado?" id="SiglaOrig"></input>

              <label for="formulario-solicitacao-numero">Número:</label>
              <input type="text" placeholder="Digite aqui o número da residência" id="NumeroOrig"></input>

              <label for="formulario-solicitacao-numero">Complemento</label>
              <input type="text" placeholder="Apartamento, Bloco, Referência" id="ComplementoOrig"></input>

              <div class="button-container">
                <button type="button" class="button-form button-voltar" id="button-voltar"> Voltar </button>
                <button type="button" class="button-form" id="button-continuar2"><b>CONTINUAR</b></button>
              </div>
            </div>
          </div>

          <div class="form" id="form-finalizar-solicitacao" style="display: none">
            <h1 class="title-form">Dados de destino</h1>

            <div class="info-formes-solicitacao">
              <div class="consulta-form">
              <label for="formulario-solicitacao-cep">CEP:</label>
              <input type="text" placeholder="CEP" id="CepDestino"></input>
              <img src="./assets/images/magnifying-glass-solid.svg" class="consultar-cep" onclick="ConsultarCepDestino()" alt="lupa">
            </div>

              <label for="formulario-solicitacao-endereco">Endereço:</label>
              <input type="text" placeholder="Digite o nome da Rua" id="EnderecoDest"></input>

              <label for="formulario-solicitacao-distrito">Bairro:</label>
              <input type="text" placeholder="Digite aqui o Bairro" id="DistritoDest"></input>

              <label for="formulario-solicitacao-cidade">Cidade:</label>
              <input type="text" placeholder="Digite aqui a Cidade" id="CidadeDest"></input>

              <label for="formulario-solicitacao-sigla">UF:</label>
              <input type="text" placeholder="Qual seu estado?" id="SiglaDest"></input>

              <label for="formulario-solicitacao-numero">Número:</label>
              <input type="text" placeholder="Digite aqui o número da residência" id="NumeroDest"></input>

              <label for="formulario-solicitacao-numero">Complemento</label>
              <input type="text" placeholder="Apartamento, Bloco, Referência" id="ComplementoDest"></input>

              <div class="button-container">
                <button type="button" class="button-form button-voltar" id="button-voltar2"> Voltar </button>
                <button type="button" class="button-form" id="Enviar" onclick="enviarFormulario()"><b>ENVIAR</b></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/header.js"></script>
  <script src="./js/solicitacao.js"></script>
</body>

</html>
