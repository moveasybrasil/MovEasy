<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovEasy</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/saved_resource"></script>
  <script src="./js/common.js"></script>

  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/solicitacao.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="banner">
    <header>
      <div class="header" id="header">
        <div class="btn-container">
          <button class="btn-icon-header" id="btn-icon" onclick="toggleSidebar()">|||</button>
        </div>
        <div class="logo-header">
          <img id="logo-img" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))"
            alt="movEasy">
        </div>
        <div class="navigation-header" id="navigation-header">
          <div class="btn-icon-x btn-container">
            <button class="btn-icon-header-x" id="btn-icon" onclick="toggleSidebar()"> <img src="../"
                onerror="this.setAttribute('src', getUrl('assets/images/XHEADER.png'))" alt=""></button>
          </div>
          <a class="header-home" href="javascript:goTo('index')">HOME</a>
          <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
          <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
          <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
          <a class="header-moving" href="javascript:goTo('solicitacao')">MUDANÇAS</a>
          <a class="header-login" href="javascript:goTo(isTokenValid() ? 'user/perfiltest' : 'user/login')">LOGIN</a>
        </div>
      </div>
    </header>

    <div class="content" id="content">

      <div class="container-solicitacao">

        <form action="/formulario-solicitacao" method="post" style="height: 100%;">

          <div class="form" id="form-continuar-solicitacao">
            <h1 class="title-form">Dados gerais</h1>

            <div class="info-formes-solicitacao">
              <label for="formulario-solicitacao-termos">Termos de serviço:</label>
              <input type="text" placeholder="Qual tipo de frete" id="Termos"></input>

              <label for="formulario-solicitacao-observacao">Observação:</label>
              <input type="text" placeholder="Observação" id="Observacao"></input>

              <label for="formulario-solicitacao-descricao-origem">Descrição de origem:</label>
              <input type="text" placeholder="Descrição de origem" id="descricao-origem"></input>

              <label for="formulario-solicitacao-descricao-destino">Descrição de destino:</label>
              <input type="text" placeholder="Descrição de destino" id="descricao-destino"></input>

              <label for="formulario-solicitacao-data">Data:</label>
              <input type="text" placeholder="Qual a data" id="Data"></input>

              <div class="button-container" id="button-continuar">
                <button type="button" class="button-form">Continuar</button>
              </div>
            </div>
          </div>

          <div class="form" id="form-continuar2-solicitacao" style="display: none">
            <h1 class="title-form">Dados de origem</h1>

            <div class="info-formes-solicitacao">
              <label for="formulario-solicitacao-cep">CEP:</label>
              <input type="text" placeholder="CEP" id="Cep"></input>

              <label for="formulario-solicitacao-rua">Rua:</label>
              <input type="text" placeholder="Rua" id="Rua"></input>

              <label for="formulario-solicitacao-endereco">Endereço:</label>
              <input type="text" placeholder="Nada" id="Endereco"></input>

              <label for="formulario-solicitacao-distrito">Distrito:</label>
              <input type="text" placeholder="Nada" id="Distrito"></input>

              <label for="formulario-solicitacao-cidade">Cidade:</label>
              <input type="text" placeholder="Nada" id="Cidade"></input>

              <label for="formulario-solicitacao-sigla">UF:</label>
              <input type="text" placeholder="Qual seu estado" id="Sigla"></input>

              <label for="formulario-solicitacao-numero">Número:</label>
              <input type="text" placeholder="Nada" id="Numero"></input>

              <div class="button-container">
                <button type="button" class="button-form button-voltar" id="button-voltar"> &lt; </button>
                <button type="button" class="button-form" id="button-continuar2">Continuar</button>
              </div>
            </div>
          </div>

          <div class="form" id="form-finalizar-solicitacao" style="display: none">
            <h1 class="title-form">Dados de destino</h1>

            <div class="info-formes-solicitacao">
              <label for="formulario-solicitacao-cep">CEP:</label>
              <input type="text" placeholder="CEP" id="Cep"></input>

              <label for="formulario-solicitacao-rua">Rua:</label>
              <input type="text" placeholder="Rua" id="Rua"></input>

              <label for="formulario-solicitacao-endereco">Endereço:</label>
              <input type="text" placeholder="Nada" id="Endereco"></input>

              <label for="formulario-solicitacao-distrito">Distrito:</label>
              <input type="text" placeholder="Nada" id="Distrito"></input>

              <label for="formulario-solicitacao-cidade">Cidade:</label>
              <input type="text" placeholder="Nada" id="Cidade"></input>

              <label for="formulario-solicitacao-sigla">UF:</label>
              <input type="text" placeholder="Qual seu estado" id="Sigla"></input>

              <label for="formulario-solicitacao-numero">Número:</label>
              <input type="text" placeholder="Nada" id="Numero"></input>

              <div class="button-container">
                <button type="button" class="button-form button-voltar" id="button-voltar2"> &lt; </button>
                <button type="button" class="button-form" id="Enviar">Enviar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/header.js"></script>
  <script src="./js/solicitacao.js"></script>
</body>

</html>
