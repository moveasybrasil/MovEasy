<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovEasy</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <script src="./js/saved_resource"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/common.js"></script>

  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/suporte.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="banner bg-local">
    <header id="header" class="flex justify-between	px-16">
      <div style="display:flex">
        <img id="logo" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))" alt="MovEasy">

      </div>
      <div class="menu-mobile">
        <img id="logo-mobile" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))" alt="movEasy">
        <img id="icone-mobile" class="icone-mobile" src="../" onerror="this.setAttribute('src', getUrl('assets/images/bars-solid.png'))" alt="menu-mobile">
        <div>
        <img id="icone-mobile2" class="icone-mobile hidden" src="../" onerror="this.setAttribute('src', getUrl('assets/images/xmark.svg'))" alt="menu-mobile">
      </div>
      <div class="menu-mobile-links">
        <a class="header-home" href="javascript:goTo('index')">HOME</a>
        <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
        <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
        <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
        <a class="header-login" href="javascript:goTo('user/login')">LOGIN</a>
      </div>
      </div>
      <div class="menu-desktop">
        <a class="header-home" href="javascript:goTo('index')">HOME</a>
        <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
        <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
        <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
        <a class="header-login" href="javascript:goTo('user/login')">LOGIN</a>
      </div>
    </header>
    <div class="container-suporte">

      <form action="/formulario-suporte" method="post">

        <div class="box" id="box-continuar-suporte">
          <h1 id="title-box">Suporte</h1>

          <div class="info-boxes-suporte">
            <label for="formulario-suporte-nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome" id="Nome"></input>

            <label for="formulario-suporte-email">E-mail:</label>
            <input type="email" placeholder="ex: seuemail@emai.com" id="Email"></input>

            <div class="button-box" id="button-continuar">
              <button type="button">Continuar</button>
            </div>
          </div>
        </div>

        <div class="box" id="box-finalizar-suporte">

          <div class="info-boxes-suporte">
            <label for="formulario-suporte-assunto">Assunto:</label>
            <input type="text" placeholder="Digite o assunto do seu problema" id="Assunto"></input>
          </div>

          <div class="info-boxes-suporte" id="descricao-suporte">
            <label for="formulario-suporte-descricao">Descrição:</label>
            <input type="text" placeholder="Digite aqui a descrição do seu problema" id="Descricao"></input>
          </div>

          <div class="button-container">
            <div class="button-box" id="button-voltar">
              <button type="button"><</button>
            </div>
            <div class="button-box" id="button-enviar">
              <button type="button" id="Enviar">Enviar</button>
            </div>
          </div>
        </div>

      </form>

    </div>

  </div>

  <script src="./js/header.js"></script>
  <script src="./js/suporte.js"></script>
</body>
</html>
