<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovEasy</title>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/saved_resource"></script>
  <script src="./js/common.js"></script>

  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/alterar-veiculo.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="banner bg-local">
    <header>
      <div class="header" id="header">
        <div class="btn-container">
          <button class="btn-icon-header" id="btn-icon" onclick="toggleSidebar()">|||</button>
        </div>
        <div class="logo-header">
          <img id="logo-img" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))"
            alt="movEasy">
        </div>
        <div class="navigation-header" id="navigation-header">
          <div class="btn-icon-x btn-container">
            <button class="btn-icon-header-x" id="btn-icon" onclick="toggleSidebar()"> <img src="../"
                onerror="this.setAttribute('src', getUrl('assets/images/XHEADER.png'))" alt=""></button>
          </div>
          <a class="header-home" href="javascript:goTo('index')">HOME</a>
          <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
          <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
          <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
          <a class="header-moving" href="javascript:goTo('solicitacao')">MUDANÇAS</a>
          <a class="header-login" href="javascript:goTo(isTokenValid() ? 'user/perfil' : 'user/login')">LOGIN</a>
        </div>
      </div>
    </header>
  </div>

  <div class="content">
    <div class="container-solicitacao">
      <form method="get" id="veiculoForm" onsubmit="return validateForm()">
        <div class="form-cadastro" id="box1">
          <h1 class="title-form">Editar Veículo</h1>

          <div class="info-cadastro">

            <label for="formulario-solicitacao-descricao">Veiculo:</label>
            <input list="Veiculos" placeholder="Selecione o veículo para ser alterado." name="Veiculo" id="Veiculo">
            <datalist id="Veiculos">
            </datalist>

            <label for="formulario-solicitacao-descricao">Placa:</label>
            <input type="text" placeholder="Digite a placa do seu veículo" id="Placa" maxlength="7"></input>

            <label for="formulario-solicitacao-descricao">Modelo:</label>
            <input type="text" placeholder="Digite o nome do seu veículo." id="Nome"></input>

            <div class="botao" id="button-continuar">
              <div class="button-form" id="botao-continuar">
                <button id="botaoContinuar" type="button">Continuar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-cadastro" id="box2">
          <h2 class="title-form">Editar Veículo</h2>

          <div class="info-cadastro">
            <label for="formulario-solicitacao-observacao">Ano:</label>
            <input type="text" placeholder="Digite o ano do seu veículo." id="Ano" maxlength="4"></input>

            <label for="formulario-solicitacao-data">Cor:</label>
            <input type="text" placeholder="Digite a cor do seu veículo." id="Cor"></input>

            <label for="formulario-solicitacao-contratante">Capacidade:</label>
            <input type="text" placeholder="Digite a capacidade do seu veículo." id="Capacidade"></input>

            <div style="display: flex; width: 100%; height: 50px;">
              <div class="botao" id="botao-voltar">
                <div id="button-voltar">
                  <button type="button">
                    < </button>
                </div>
              </div>
              <div class="botao" id="botao-cadastrar" onclick="alterarVeiculo()">
                <div class="button-form">
                  <button type="button" >Alterar</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-cadastro" id="box3" style="display: none;">
          <h2 class="title-form">Veículo Alterado</h2>
          <div class="subtitle-form">
            <p> Aguarde alguns segundos, você será direcionado para o seu perfil!</p>
          </div>
          <div class="load"></div>
          <div>
            <p class="subtitle-form"> Caso não tenha sido direcionado, <a href="./perfil.html"
                style="color:rgb(43, 9, 235);">clique aqui</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/header.js"></script>
  <script src="./js/alterar-veiculo.js"></script>

</body>
