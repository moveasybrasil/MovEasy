<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovEasy</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/saved_resource"></script>
  <script src="./js/common.js"></script>

  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/index.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="banner bg-local">
    <header id="header" class="flex justify-between	px-16">
      <div style="display:flex">
        <img id="logo" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))"
          alt="MovEasy">

      </div>
      <div class="menu-mobile">
        <img id="logo-mobile" src="../" onerror="this.setAttribute('src', getUrl('assets/images/logo_moveasy.png'))"
          alt="movEasy">
        <img id="icone-mobile" class="icone-mobile" src="../"
          onerror="this.setAttribute('src', getUrl('assets/images/bars-solid.png'))" alt="menu-mobile">
        <div>
          <img id="icone-mobile2" class="icone-mobile hidden" src="../"
            onerror="this.setAttribute('src', getUrl('assets/images/xmark.svg'))" alt="menu-mobile">
        </div>
      </div>
      <div class="menu-desktop">
        <a class="header-home" href="javascript:goTo('index')">HOME</a>
        <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
        <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
        <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
        <a class="header-login" href="javascript:goTo('user/login')">LOGIN</a>
      </div>
    </header>
    <div class="menu-mobile-links">
      <a class="header-home" href="javascript:goTo('index')">HOME</a>
      <a class="header-about" href="javascript:goTo('sobre')">SOBRE</a>
      <a class="header-faq" href="javascript:goTo('faq')">FAQ</a>
      <a class="header-support" href="javascript:goTo('suporte')">SUPORTE</a>
      <a class="header-login" href="javascript:goTo('user/login')">LOGIN</a>
    </div>
    <div class="bg-filter">
      <div id="container-text" class="flex mx-2">
        <span id="text-bv" class="text-4xl text-white font-bold">Bem-vindo(a)!</span>
        <span id="text-bn" class="text-2xl text-white font-bold">Seja na vida pessoal ou nos negócios, mudanças são
          inevitáveis.</span>
        <span id="text-bm" class="text-2xl text-white font-bold"> E se pudéssemos tornar o processo de gerenciamento de
          mudanças mais fácil e eficiente?</span>
        <span id="text-bt" class="text-xl text-white font-bold">Clique aqui e descubra como!</span>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer">
      <div class="footer-icon flex">
        <div class="ft-icon" id="in-icon">
          <img src="./assets/images/linkedin-in(1).svg" class="ftr_icon" id="linkedin_icon" alt="icone linkedin"
            srcset="">
        </div>
        <div class="ft-icon" id="fb-icon">
          <img src="./assets/images/facebook-f.svg" class="ftr_icon" id="facebook_icon" alt="icone facebook" srcset="">
        </div>
        <div class="ft-icon" id="x-icon">
          <img src="./assets/images/x-twitter(1).svg" class="ftr_icon" id="twitter_icon" alt="icone x" srcset="">
        </div>
        <div class="ft-icon" id="insta-icon">
          <img src="./assets/images/instagram(1).svg" class="ftr_icon" id="instagram_icon" alt="icone instagram"
            srcset="">
        </div>
      </div>
      <span>© 2024 Copyright: movEasy</span>
    </div>
  </footer>
  <script src="./js/index.js"></script>
  <script src="./js/header.js"></script>
</body>

</html>
